<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Candy Crush</title>
    <link rel="stylesheet" href="My new Candy Crush style.css">
    <script src="My new Candy Crush app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="grid">
        <div class="high-score">
            <p>High Score</p>
            <p id="high-number">139</p>
        </div>
        </div>
        <div class="right">
            <h2>MY CANDY CRUSH</h2>

            <div class="score-board">
                <h3>Score</h3>
                <h1 id="score"></h1>
            </div>

            <p id="time">60s</p>
        </div>
      
    </div>
